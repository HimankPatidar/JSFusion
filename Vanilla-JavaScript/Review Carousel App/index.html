<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Review Carousel</h1>
        <div class="carousel-container" id="carousel-container">
            <div class="review" id="review">
                <p class="text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam scelerisque magna sit amet lorem sagittis, nec suscipit lectus fermentum. Nulla vel justo nec urna tristique vestibulum.</p>
                <p class="author">John Doe</p>
            </div>
        </div>
        <div class="btn-container">
            <button class="btn" id="prev">Prev</button>
            <button class="btn" id="next">Next</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
