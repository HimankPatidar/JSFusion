<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Menu</h1>
        <div class="menu">
            <div class="menu-category">
                <h2>Appetizers</h2>
                <div class="menu-item">
                    <span class="item-name">Bruschetta</span>
                    <span class="item-price">$8.99</span>
                </div>
                <div class="menu-item">
                    <span class="item-name">Spinach Artichoke Dip</span>
                    <span class="item-price">$10.99</span>
                </div>
            </div>
            <div class="menu-category">
                <h2>Main Courses</h2>
                <div class="menu-item">
                    <span class="item-name">Grilled Salmon</span>
                    <span class="item-price">$18.99</span>
                </div>
                <div class="menu-item">
                    <span class="item-name">Chicken Alfredo</span>
                    <span class="item-price">$15.99</span>
                </div>
            </div>
            <div class="menu-category">
                <h2>Desserts</h2>
                <div class="menu-item">
                    <span class="item-name">Chocolate Cake</span>
                    <span class="item-price">$6.99</span>
                </div>
                <div class="menu-item">
                    <span class="item-name">Tiramisu</span>
                    <span class="item-price">$8.99</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
